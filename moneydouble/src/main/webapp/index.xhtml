<?xml version="1.0"	encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<script type="text/javascript" src="resources/roll.js"/>
<h:head>
	<f:facet name="first">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</f:facet>
	<title>Moneydouble</title>
</h:head>
<h:body>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="moneydouble.css"/>
	</f:facet>
	<f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView" />
	<p:growl id="growl" showDetail="true" sticky="false"/>
	<h:form id="navigation">
		<p:menubar>
			<p:menuitem>
			    <h:link outcome="/index.jsf">
			        <h:graphicImage name="images/logo.png" height="50" />
			    </h:link>
			</p:menuitem>
			<p:menuitem styleClass="navigation-menuitem-selected" value="Home" url="/index.jsf" />
			<p:menuitem styleClass="navigation-menuitem" value="Statistic" url="/statistic.jsf" />
			<p:menuitem styleClass="navigation-menuitem" value="Money" url="/money.jsf" />
			
			<f:facet name="options">
	            <p:commandButton value="Logout" icon="ui-icon-extlink" action="#{loginHandler.logout()}"/>
	        </f:facet>
		</p:menubar>
	</h:form>
	
	<h:form>
		<p:focus for="geld" />
		<p:remoteCommand name="updateText" update="rollHistory money"/>
		
		<div id="case" style="margin-bottom: 5px;">
			<div id="pointer"/>
		</div>
		
		<p:panel header="Money">
        	<h:panelGrid columns="2" cellpadding="10">
        		<h:outputLabel for="money" value="Balance:" />
				<h:outputLabel id="money" value="#{loginHandler.user.money}" />
        	
	            <p:outputLabel for="geld" value="Bet amount:" />   
	            <p:inputText id="geld" value="#{gameHandler.betAmount}" required="true" requiredMessage="Please specify a valid amount">
	            	<f:validateLongRange minimum="1" maximum="#{loginHandler.user.money}" />
	            </p:inputText>  
        	</h:panelGrid>
    	</p:panel>
    	
    	Test :D
    	
    	<p:panel header="Letzte Kugeln">        	
        	<p:dataList itemType="none" styleClass="rollHistoryList" itemStyleClass="rollHistoryListItem"
        				id="rollHistory" var="rollResult" value="#{gameHandler.lastRolls}">
				<p:graphicImage name="images/#{rollResult.number}.png"/>
			</p:dataList>
    	</p:panel>
    	
    	<p:panel header="Setzen">
        	<div class="ui-grid ui-grid-responsive">
	   			<div class="ui-grid-row">
	   				<div class="ui-grid-col-4">
	   					<p:commandButton value="1-7" style="color:#FF0000;width:100%;height:100px;font-size:60px;" action="#{gameHandler.play('RED')}" update="growl"/>
	   				</div>
	   				<div class="ui-grid-col-4">
	   					<p:commandButton value="0" style="color:#00FF00;width:100%;height:100px;font-size:60px;" action="#{gameHandler.play('GREEN')}" update="growl"/>
	   				</div>
	   				<div class="ui-grid-col-4">
	   					<p:commandButton value="8-14" style="color:#000000;width:100%;height:100px;font-size:60px;" action="#{gameHandler.play('BLACK')}" update="growl" />
	   				</div>
	   			</div>
   			</div>
    	</p:panel>
	</h:form>
</h:body>
</html>
