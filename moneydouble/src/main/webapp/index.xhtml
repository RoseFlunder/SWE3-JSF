<?xml version="1.0"	encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

<h:head>
	<link rel="stylesheet" href="resources/moneydouble.css" type="text/css"/>
	<title>My First Webproject</title>
</h:head>
<h:body>
	<f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView" />
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="col-1">
					<p:graphicImage id="home"
						value="resources/images/logo.png"
						width="220"
						height="64">
					</p:graphicImage>
				</div>
				<div class="col-2">
					<p:tabMenu activeIndex="#{param.i}">
						<p:menuitem value="Home" outcome="/login" icon="ui-icon-home">
							<f:param name="i" value="0" />
						</p:menuitem>
						<p:menuitem value="Overview" outcome="/login" icon="ui-icon-star">
							<f:param name="i" value="1" />
						</p:menuitem>
						<p:menuitem value="Overview" outcome="/login" icon="ui-icon-star">
							<f:param name="i" value="2" />
						</p:menuitem>
					</p:tabMenu>
				</div>
    		</div>
		</div>
		<ui:include src="/roulette.xhtml" />

        <div id="footer">Footer</div>
