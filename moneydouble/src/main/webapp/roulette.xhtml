<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <script type="text/javascript" src="resources/roll.js"></script>
	<h:form>
		<p:focus for="result" />
		<p:outputLabel id="result" value="#{gameHandler.number}" />
		<p:remoteCommand name="updateText" update="result" actionListener="#{gameHandler.test()}"/>
		
   		
   		<!-- <p:commandButton value="Run2" id="run2" onclick="spin(7);" />
   		<div id="tech-slideshow">
	   		<div id="tech-slideshow-1"/>
		</div>
		-->
		
		<div id="case" style="margin-bottom: 5px;">
			<div id="pointer"/>
		</div>
		
		<div class="ui-grid ui-grid-responsive">
   			<div class="ui-grid-row">
   				<div class="ui-grid-col-4">
   					<p:commandButton value="Go Red!" id="goRed" action="#{gameHandler.play('RED')}" />
   				</div>
   				<div class="ui-grid-col-4">
   					<p:commandButton value="Go Green!" id="goGreen" action="#{gameHandler.play('GREEN')}" />
   				</div>
   				<div class="ui-grid-col-4">
   					<p:commandButton value="Go Black!" id="goBlack" action="#{gameHandler.play('BLACK')}" />
   				</div>
   			</div>
   		</div>
		
		
	</h:form>
</ui:composition>
