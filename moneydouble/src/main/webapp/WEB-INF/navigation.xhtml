<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="navigation">
		<p:menubar>
			<p:menuitem>
				<h:link outcome="/index.jsf">
					<h:graphicImage name="images/logo.png" height="50" />
				</h:link>
			</p:menuitem>
			<p:menuitem
				styleClass="#{viewId eq 'index.xhtml' ? 'navigation-menuitem-selected' : 'navigation-menuitem'}"
				value="#{msg.home}" url="index.jsf" />
			<p:menuitem
				styleClass="#{viewId eq 'statistic.xhtml' ? 'navigation-menuitem-selected' : 'navigation-menuitem'}"
				value="#{msg.statistic}" url="statistic.jsf" />
			<p:menuitem
				styleClass="#{viewId eq 'money.xhtml' ? 'navigation-menuitem-selected' : 'navigation-menuitem'}"
				value="#{msg.money}" url="money.jsf" />
			<p:menuitem
				styleClass="#{viewId eq 'impressum.xhtml' ? 'navigation-menuitem-selected' : 'navigation-menuitem'}"
				value="#{msg.impressum}" url="impressum.jsf" />

			<f:facet name="options">
				<p:commandButton value="Logout" icon="ui-icon-extlink"
					action="#{loginHandler.logout()}" style="height:50px;" />
			</f:facet>
		</p:menubar>
	</h:form>
</ui:composition>
