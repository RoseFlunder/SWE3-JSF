<?xml version="1.0"	encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<f:facet name="first">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</f:facet>
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
	<title>Moneydouble Login</title>
</h:head>
<h:body>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="moneydouble.css" />
	</f:facet>
	<f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView" />
	<p:growl id="growl" showDetail="true" sticky="false" />
	
	<ui:include src="/WEB-INF/navigation.xhtml">
		<ui:param name="viewId" value="impressum.xhtml" />
	</ui:include>
</h:body>
</html>
