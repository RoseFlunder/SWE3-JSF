<?xml version="1.0"	encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</f:facet>
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
	<title>Moneydouble Login</title>
</h:head>
<h:body>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="moneydouble.css"/>
	</f:facet>
	<div class="centered">
	<h:form>
		<p:growl id="growl" showDetail="true" sticky="false"/>
		<p:focus for="user" />
		<p:panelGrid columns="2">
			
			<p:outputLabel value="Benutzername:" for="user" />
			<h:panelGroup>
				<p:inputText id="user" required="true" value="#{loginHandler.username}" requiredMessage="Benutzername fehlt"/>
				<h:message for="user" styleClass="message" />
			</h:panelGroup>
			
			<p:outputLabel value="Password:" for="password" />
			<h:panelGroup>
				<p:password id="password" required="true" value="#{loginHandler.password}" requiredMessage="Passwort fehlt"/>
				<h:message for="password" styleClass="message" />
			</h:panelGroup>
		</p:panelGrid>
		
		<p:commandButton action="#{loginHandler.login()}" style="width:100%;" value="Login" update="growl"/>
		<p:button value="Register" style="width:100%;" outcome="register.jsf" />
	</h:form>
	</div>
</h:body>
</html>
