<?xml version="1.0"	encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel value="Name:" for="user" />
			<p:inputText id="user" value="#{loginHandler.username}"/>
			
			<p:outputLabel value="Password:" for="password" />
			<p:inputText id="password" value="#{loginHandler.password}"/>
		</p:panelGrid>
		
		<p:commandButton action="#{loginHandler.login()}" value="Login" />
	</h:form>
</h:body>
</html>
