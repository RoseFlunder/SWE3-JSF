<?xml version="1.0"	encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" href="resources/moneydouble.css" type="text/css"/>
	<title>Moneydouble Login</title>
</h:head>
<h:body>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="moneydouble.css"/>
	</f:facet>
	<div class="centered">
	<h:form>
		<p:messages id="msgs" showDetail="true"/>
		<p:focus for="user" />
		<p:panelGrid columns="2">
			
			<p:outputLabel value="Benutzername:" for="user" />
			<h:panelGroup>
				<p:inputText id="user" required="true" value="#{loginHandler.username}" requiredMessage="Benutzername fehlt">
					<p:ajax event="blur" update="msgs btnRegister"/>
					<f:validator binding="#{usernameValidator}" />
				</p:inputText>
				<p:message for="user" display="icon" />
			</h:panelGroup>
			
			<p:outputLabel value="Password:" for="password" />
			<h:panelGroup>
				<p:inputText id="password" required="true" value="#{loginHandler.password}" requiredMessage="Passwort fehlt"/>
				<h:message for="password" styleClass="message" />
			</h:panelGroup>
			
			<p:outputLabel value="Geburtstag:" for="geburtstag" />
			<h:panelGroup>
				<p:calendar pattern="dd.MM.yyyy" id="geburtstag" value="#{loginHandler.geburtstag}" mindate="#{loginHandler.getMaxGeburtstag()}" maxdate="#{loginHandler.getMinGeburtstag()}" required="true" requiredMessage="Geburtstag fehlt"/>
				<h:message for="geburtstag" styleClass="message" />
			</h:panelGroup>
		</p:panelGrid>
		
		<p:commandButton id="btnRegister" action="#{loginHandler.register()}" value="Register" update="msgs" style="width:100%" disabled="#{facesContext.validationFailed}"/>
	</h:form>
	</div>
</h:body>
</html>
